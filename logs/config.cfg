[loggers]
keys=root, discord
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=general_formatter, console_formatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler
 
[logger_discord]
level=ERROR
handlers=consoleHandler, fileHandler
qualname=discord
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=console_formatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=general_formatter
args=("logs/app.log",)
 
[formatter_general_formatter]
format=[%(asctime)s] [%(pathname)s:%(lineno)d] %(name)s %(levelname)s: %(message)s
datefmt=%d.%m.%y %H:%M:%S

[formatter_console_formatter]
format=[%(asctime)s] %(levelname)s: %(message)s
datefmt=%d.%m.%y %H:%M:%S